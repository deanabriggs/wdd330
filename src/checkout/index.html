<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout-form" id="checkout-form">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="fname" class="top">First Name</label>
            <input type="text" id="fname" name="fname" required />
            <label for="lname" class="top">Last Name</label>
            <input type="text" id="lname" name="lname" required />
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="address" class="top">Street Address</label>
            <input type="text" id="address" name="address" required />
            <label for="street" class="top">Street Address</label>
            <input type="text" id="street" name="street" required />
            <label for="city" class="top">City</label>
            <input type="text" id="city" name="city" required />
            <label for="state" class="top">State</label>
            <input type="text" id="state" name="state" required />
            <label for="zip" class="top">Zip Code</label>
            <input id="zip" name="zip" required />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="card" class="top">Credit Card Number</label>
            <input id="card" name="card" required />
            <label for="exp" class="top">Expiration Date</label>
            <input id="exp" name="exp" required />
            <label for="code" class="top">Security Code</label>
            <input id="code" name="code" required />
          <button id="checkout-button" type="submit">Place Order</button>
        </fieldset>
      </section>
      <section id="order-summary">
        <h2>Order Summary</h2>
        <p>Subtotal: <span id="subtotal"></span></p>
        <p>Shipping Estimate: <span id="shipping-estimate">$0.00</span></p>
        <p>Tax: <span id="tax">$0.00</span></p>
        <p>Order Total: <span id="order-total">$0.00</span></p>
        </section>
      </form>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
