<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header id="main-header" class="divider"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <form name="checkout-form" id="checkout-form">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="fname" class="top">First Name</label>
            <input type="text" id="fname" name="fname" value="John" required />
            <label for="lname" class="top">Last Name</label>
            <input type="text" id="lname" name="lname" value="Spencer" required />
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="street" class="top">Street Address</label>
            <input type="text" id="street" name="street" value="123 Main Street" required />
            <label for="city" class="top">City</label>
            <input type="text" id="city" name="city" value="Los Angeles" required />
            <label for="state" class="top">State</label>
            <input type="text" id="state" name="state" value="California" required />
            <label for="zip" class="top">Zip Code</label>
            <input id="zip" name="zip" required />
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="cardNumber" class="top">Credit Card Number</label>
            <input id="cardNumber" name="cardNumber" value="1234123412341234" required />
            <label for="expiration" class="top">Expiration Date</label>
            <input id="expiration" name="expiration" value="12/25" required />
            <label for="code" class="top">Security Code</label>
            <input id="code" name="code" value="123" required />
            <button id="checkout-button" type="submit">Place Order</button>
          </fieldset>
          <section id="order-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Shipping Estimate: <span id="shipping-estimate">$0.00</span></p>
            <p>Tax: <span id="tax">$0.00</span></p>
            <p>Order Total: <span id="order-total">$0.00</span></p>
          </section>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
